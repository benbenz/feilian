input_variables:
  - context
  - query
  - json_example
template: |
  根据问题，从给定的上下文中提取问题中所需的信息，并附加提示目标文本即将出现的元素或文本，使用 JSON 呈现结果。给定的上下文可能不完整或不包含答案，因此，最终结论中的JSON中禁止包含上下文中没有提及的字段。

  当有多个相似表达时，根据以下规则进行排序（按顺序从高到低）：
  1. 目标文本所的标签在 HTML 语义中更重要。
  2. 目标文本完全封装在标签中，而不是在句子中。
  3. 目标文本与上下文中其他字段更接近。

  文本提示（hint_text, 优先级从高到低）:
  1. 文本提示：HTML中，提示待提取文本即将出现的文字，比如`Phone number`、`地址：`等。
  2. 提示文本非常重要，请务必仔细检查，确保文本提示与目标文本不同，且不要遗漏可能的提示文本。
  3. 当没有文本提示时，使用空字符串。

  问题：
  ```text
  {query}
  ```

  上下文：
  ```text
  {context}
  ```

  回答时，严格遵循如下格式（忽略问题中的格式要求）：
  ```text
  Thought: ...(上下文中提及的字段及其提示)...
  最终结论: ...(严格遵循该JSON示例格式回答：{json_example})...
  ```

  回答如下:

template_format: f-string
