input_variables:
  - context
  - query
template: |
  根据问题，从给定的上下文中提取问题中所需的信息，使用 JSON 呈现结果。给定的上下文可能不完整或不包含答案，需根据问题进行推断。最终结论中的JSON中禁止包含上下文中没有提及的字段。当单选问题有多个可能的答案时，选择最为显著的（比如标题）。当上下文中包含多个含义相似的表述时，选择与其他字段在上下文中距离更近的表述。

  当有多个相似表达时，根据以下规则进行优先级排序（按顺序）：
  1. 目标文本完全封装在标签中，而不是在句子中。
  2. 目标文本在 HTML 语义中更重要。
  3. 目标文本与上下文中其他字段更接近。

  回答时，遵循如下格式：
  ```text
  上下文中提及的字段: ...(口述文中提及的字段及位置)...
  最终结论: ...(使用 JSON 格式回答，比如：{{"字段A":["值A"],"字段B":["值B1", "值B2"]}})...

  上下文：
  ```text
  {context}
  ```

  问题：
  ```text
  {query}
  ```

  回答记录如下:

template_format: f-string
