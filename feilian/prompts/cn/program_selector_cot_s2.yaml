input_variables:
  - html0
  - data0
  - html1
  - data1
output_parser: null
template: |
  你是名专业的网页前端工程师，你想要根据提供的HTML片段和指定要提取的内容，编写用于提取各个字段的 css selector，使之能够适应所有具有相似结构的HTML片段。

  CSS Selector 最佳实践:
  1. 基于强属性（比如：id、class、name等）和标签自身的语义选择合适的**锚点**，比如：`div#example`。
  2. 基于**锚点**，使用`> + ~ :first-child :last-child :nth-child()`等游走到目标节点。
  3. 可使用`:contains`，但其只能作用于文本节点（不作用于子节点）。
  4. 选择合适的锚点，避免使用过于复杂的选择器，以提高选择器的可读性和稳定性。

  回答时，遵循如下格式：
  ```text
  思考[字段A,片段一]: ...(观察片段一，记录现象，思考如何编写css selector用以提取字段A，并记录过程)...
  思考[字段A,片段二]: ...(观察片段二，记录现象，思考如何编写css selector用以提取字段A，并记录过程)...
  思考[字段A]: ...(思考如何编写通用的css selector使之能够同时应用于片段一和片段二的提取)...
  ...(当有多个字段时，思考字段二)...
  思考[字段B,片段一]: ...(同上)...
  思考[字段B,片段二]: ...(同上)...
  思考[字段B]: ...(同上)...
  ...(重复上述步骤，直到完成所有字段)...
  最终结论: ...(使用 JSON 格式回答，比如：{{"字段A":".example-class","字段B":"#example-id"}})...
  ```

  HTML片段：
  ----------片段一----------
  ```html
  {html0}
  ```
  待提取：
  ```json
  {data0}
  ```
  ----------片段二----------
  ```html
  {html1}
  ```
  待提取：
  ```json
  {data1}
  ```

  请根据给定格式思考并得出最终结论，你的回答:

template_format: f-string
